<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1>To Do List</h1>
    </div>
    <div id="interface">
        <div id="projects">
            <div id="project-default">
                <h2>Default Project</h2>
                <div id="add-task">
                    <input type="text" id="new-task">
                    <button id="add">Add</button>
                </div>
                <div id="tasks">
                    <div class="task" index="0">
                        <input type="checkbox" class="task-checkbox">
                        <div class="task-title">Task 1</div>
                        <button class="task-remove">Remove</button>
                        <button class="task-edit">Edit</button>
                        <div class="task-date">Due Date</div>
                    </div>
                    <div class="task" index="1">
                        <input type="checkbox" class="task-checkbox">
                        <div class="task-title">Task 2</div>
                        <button class="task-remove">Remove</button>
                        <button class="task-edit">Edit</button>
                        <div class="task-date">Due Date</div>
                    </div>
                    <div class="task" index="2">
                        <input type="checkbox" class="task-checkbox">
                        <div class="task-title">Task 3</div>
                        <button class="task-remove">Remove</button>
                        <button class="task-edit">Edit</button>
                        <div class="task-date">Due Date</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
